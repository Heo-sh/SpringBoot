<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>주문 번호</th>
				<th>상품 주문 번호</th>
				<th>상품 주문 수량</th>
				<th>주문 일자</th>
			</tr>
			<th:block th:each="order : ${list}">
				<tr th:object="${order}">
					<td th:text="*{orderId}"></td>
					<td th:text="*{productId}"></td>
					<td th:text="*{productCount}"></td>
					<td th:text="*{orderDate}"></td>
				</tr>
			</th:block>
		</table>
	</body>
</html>
